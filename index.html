<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <form id="habit-form">
            <input id="habit-text" type="text" placeholder="Habit Name" required>
            <select id="habit-frequency" required>
                <option value="3600">Hourly</option>
                <option value="86400">Daily</option>
                <option value="604800">Weekly</option>
                <option value="2592000">Monthly</option>
                <option value="31536000">Yearly</option>
                <option value="60">Minutely</option>
                <option value="1800">Half Hourly</option>
                <option value="3600">Hourly</option>
                <option value="7200">Bi-Hourly</option>
                <option value="86400">Daily</option>
                <option value="172800">Bi-Daily</option>
                <option value="604800">Weekly</option>
                <option value="1209600">Bi-Weekly</option>
                <option value="2592000">Monthly</option>
                <option value="5184000">Bi-Monthly</option>
                <option value="7776000">Quarter Yearly</option>
                <option value="31536000">Yearly</option>
                <option value="15552000">Half Yearly</option>
                <option value="63072000">Bi-Yearly</option>
            </select>
            <button type="submit">Add Habit</button>
        </form>
        <div id="habits-list"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
